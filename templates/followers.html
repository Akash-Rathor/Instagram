{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style_profile.css' %}" rel="stylesheet">
    <link href="{% static 'css/followers.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Profile</title>
</head>
<body>

    <section class="skills section" id="skills">
        <h2 class="section-title">{{context.page}}</h2>

        <div class="skills__container bd-grid">          
            <div>
                <!-- <h2 class="skills__subtitle">People who Followed {{username}}</h2> -->
                {% for follow in context.follower %}
                <div class="skills__data">
                    <div class="skills__names">
                        <img class="profile_img" src="{% static 'images/user.png' %}">
                        <a href="/manage/{{follow}}" ><span class="skills__name">{{follow}}</span></a>
                    </div>
                    {% if context.status %}
                    <a href="{% url 'remove_follower' context.myself follow  %}" class="remove_btn">X</a>
                    {% endif %}
                    <div class="skills__bar skills__html">
                    </div>
                    <div>
                        <span class="skills__percentage"></span>
                    </div>
                </div>
                {% endfor %}
                </div>
                </div>
                </section>

                <div class="footer">
                    <a href="/manage/post" ><button class="button button5 plus"><i class="fa fa-upload fa-2x" style="margin-left:-8px;" aria-hidden="true"></i></button></a>
                    <a href="/manage/" ><button class="button button5 plus"><i class="fa fa-list fa-2x" style="margin-left:-8px;"aria-hidden="true"></i></button></a>
                    <a href="/manage/search/{{context.myself}}" ><button class="button button5 plus"><i class="fa fa-search fa-2x" style="margin-left:-10px;" aria-hidden="true"></i></button> </a>
                    <a href="/manage/{{context.myself}}" ><button class="button button5 plus"><i class="fa fa-user fa-2x" style="margin-left:-7px;" aria-hidden="true"></i></button></a>
                </div>
            </body>
            </html>
