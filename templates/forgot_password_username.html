{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Username Verification</title>
</head>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="{% static 'images/otp.png' %}" alt=""/>
            <h3>Welcome</h3>
            <p>Verify your username</p>
            <a class="login-btn" href="/accounts/login">Login</a>
    </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <!-- <li class="nav-item"> -->
                    <!-- <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Company</a> -->
                <!-- </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                </li> -->
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Username Verification</h3>
                    <form action="{% url 'username verification' %}" method="post">
                    {% csrf_token %}
                    <div class="row register-form">
                        <div class="col-md-6">
                            {% if usern %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" value="{{usern}}" required>
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username"  title= "Username is required" placeholder="Enter your Username" value="" required>
                            </div>
                            <!-- <input type="submit" class="btnRegister"  value="Forgot password"/> -->
                            <input type="submit" class="btnRegister"  value="Confirm"/>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
