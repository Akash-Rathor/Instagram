{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-css.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <!-- <div style="margin-left:110px;"> -->
            <!-- <p style="color:white; font-weight:bold; font-size: 30px; margin-bottom: 0%; margin-left:-30px;">TizzyWizzy</p> -->
        
    <!-- </div> -->
        <h1>Login</h1>
        <form action ='{{login}}' method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
			<a class="btnRegister" href="/accounts/username_verification/" style="padding-left:20px; color:white;" value="Forgot password">forgot password</a>
        </form>
    </div>
    {% if messages %}
    {% for message in messages %}
      <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
    {% endfor %}
{% endif %}
</body>
</html>
